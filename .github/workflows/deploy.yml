name: Build and Push APIs

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api: [gestion-documental-api, proyectos-api, recursos-api]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          echo "Building Docker image for ${{ matrix.api }}"
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.api }}:latest ./${{ matrix.api }}

      - name: Push Docker image
        run: |
          echo "Pushing Docker image for ${{ matrix.api }}"
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.api }}:latest
