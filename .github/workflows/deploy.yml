name: Build & Push all APIs to ACR

on:
  push:
    branches: [ "main" ]
    paths:
      - "gestion-documental-api/**"
      - "proyectos-api/**"
      - "recursos-api/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: gestion-documental-api
            context: gestion-documental-api
            dockerfile: gestion-documental-api/Dockerfile
            image: gestion-documental-api
          - service: proyectos-api
            context: proyectos-api
            dockerfile: proyectos-api/Dockerfile
            image: proyectos-api
          - service: recursos-api
            context: recursos-api
            dockerfile: recursos-api/Dockerfile
            image: recursos-api

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîê Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üîë Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: üè∑Ô∏è Set version tag (short sha)
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: üîß Debug ACR Login Server
        run: |
          echo "ACR Login Server: ${{ secrets.ACR_LOGIN_SERVER }}"
          echo "ACR Username: ${{ secrets.ACR_USERNAME }}"
          echo "Image name: ${{ matrix.image }}"

      - name: üèóÔ∏è Build & Push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.image }}:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.image }}:${{ steps.vars.outputs.TAG }}
          # Eliminamos la cach√© por ahora para simplificar